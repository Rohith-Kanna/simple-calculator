<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" readonly id="display" />
      <div class="keys">
        <button onclick="appendToChange('+')" class="operator-btn">+</button>
        <button onclick="appendToChange('7')">7</button>
        <button onclick="appendToChange('8')">8</button>
        <button onclick="appendToChange('9')">9</button>
        <button onclick="appendToChange('-')" class="operator-btn">-</button>
        <button onclick="appendToChange('4')">4</button>
        <button onclick="appendToChange('5')">5</button>
        <button onclick="appendToChange('6')">6</button>
        <button onclick="appendToChange('*')" class="operator-btn">*</button>
        <button onclick="appendToChange('1')">1</button>
        <button onclick="appendToChange('2')">2</button>
        <button onclick="appendToChange('3')">3</button>
        <button onclick="appendToChange('/')" class="operator-btn">/</button>
        <button onclick="appendToChange('0')">0</button>
        <button onclick="appendToChange('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="clearDisp()" class="operator-btn">C</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
